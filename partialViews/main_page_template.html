<br><br>
<div>
    <div class="col s9 m3">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <h5 style="text-align:center;"><u><b>List of Companies</b></u></h5>
                <div>
                    <br>
                    <table class="centered">
                        <thead>
                            <tr>
                                <th>Company</th>
                                <th>Country</th>
                            </tr>
                        </thead>
                        <tbody ng-repeat="company in companies">
                            <tr>
                                <td>{{company.name}}</td>
                                <td>{{company.country}}</td>
                                <td><a href="#/company/{{company.company_id}}">View Details</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
