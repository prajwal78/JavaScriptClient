<div>
    <div class="col s9 m3">
        <div class="card blue-grey darken-1">
            <div class="card-content white-text">
                <h5 style="text-align:center;"><u><b>Company Details</b></u></h6>
                <div>
                    <table class="col s6 bordered">
                        <tbody>
                            <tr>
                                <td>
                                    <h6><b>Company ID</b></h6></td>
                                <td>{{company.company_id}}</td>
                            </tr>

                            <tr>
                                <td>
                                    <h6><b>Name</b></h6></td>
                                <td>{{company.name}}</td>
                            </tr>
                            <tr>
                                <td>
                                    <h6><b>Address</b></h6></td>
                                <td>{{company.address}}</td>
                            </tr>
                            <tr>
                                <td>
                                    <h6><b>City</b></h6></td>
                                <td>{{company.city}}</td>
                            </tr>
                            <tr>
                                <td>
                                    <h6><b>Country</b></h6></td>
                                <td>{{company.country}}</td>
                            </tr>
                            <tr>
                                <td>
                                    <h6><b>Email</b></h6></td>
                                <td>{{company.email}}</td>
                            </tr>
                            <tr>
                                <td>
                                    <h6><b>Phone Number</b></h6></td>
                                <td>{{company.email}}</td>
                            </tr>
                            <tr>
                                <td>
                                    <h6><b>Directors</b></h6></td>
                                <td>
                                <ul ng-repeat="director in company.directors">
                                <li>{{director.name}}</li>
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <h6><b>Owners</b></h6></td>
                                <td>
                                <ul ng-repeat="owner in company.owners">
                                    <li>{{owner.name}}</li>
                                </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <br>
                    <div class="center-align">
                    <a class="waves-effect waves-light btn" ng-click="redirectToUpdateCompanyDetailsPage(company.company_id,company.name)"><i class="mdi-content-send right"></i>Update</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div>
</div>
